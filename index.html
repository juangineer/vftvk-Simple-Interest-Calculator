<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body onload="getPercent()">
    <section>
        <p>
        <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <td>Amount</td>
                <td><input type="number" min="0.00" step="0.01" value="1000000" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td><input type="range" min="1" max="20" step="0.1" value="3.5" class="slider" id="rate"
                        onmousemove="getPercent()" onmouseup="getPercent()"> <label id="percent">3.5%</label></td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><select id="years" name="years">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
            </tr>
            <tr>
                <td><button onclick="compute()">Compute Interest</button></td>
            </tr>
        </table>
        </p>
        <p id="result"></p>
        <p>&copy; Everyone Can Get Rich</p><br>
    </section>
</body>

</html>
