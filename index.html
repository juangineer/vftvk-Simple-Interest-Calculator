<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getPercent()">
    <section>
        <p>
            <br>
        <h1>Simple Interest Calculator</h1>
        <div>
            Amount <input type="number" min="0.00" step="0.01" value="1000000" id="principal"> <br>
        </div>
        <div>
            Rate <input type="range" min="0" max="25" step="0.1" value="3.5" class="slider" id="rate"
                onmousemove="getPercent()"> <label id="percent">3.5%</label><br>
        </div>
        <div>
            No. of Years <input type="number" min="0" step="1" value="5" id="years"> <br><br>
        </div>
        <div>
            <button onclick="compute()">Compute Interest</button>
        </div>
        </p>
        <p id="result"></p>
        <p>&copy; Everyone Can Get Rich</p><br>
    </section>

</body>

</html>
